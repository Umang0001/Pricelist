<div class="form-wrapper">
<div class="add-product-wrapper">
        <h2>Add Product</h2>
        <form [formGroup]="productForm" (submit)="handleAdd()">
            <div class="field">
                <input type="text" placeholder="Enter product name..." formControlName="name">
                <p [ngClass]="(productForm.controls.name.invalid && productForm.controls.name.touched)|| (this.onceSubmitted===true && productForm.controls.name.invalid)?'':'hidden'" class="error">Required field.</p>
            </div>
            <div class="field">
                <input type="text" placeholder="Enter buy price..." formControlName="buyPrice">
            </div>
            <div class="field">
                <input type="text" placeholder="Enter sell price..." formControlName="sellPrice">
            </div>
            <div class="field">
                <input type="text" placeholder="Enter notes..." formControlName="notes">
            </div>
            <button>Add</button>
        </form>
        <span class="close" (click)="closePopup()"></span>
    </div>
</div>
